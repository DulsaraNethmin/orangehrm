apiv2_claim_events:
  path: /api/v2/claim/events
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [POST, GET, DELETE]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimEventAPI

apiv2_claim_event:
  path: /api/v2/claim/events/{id}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [GET, PUT]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimEventAPI

apiv2_claim_expense_types:
  path: /api/v2/claim/expenses/types
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [POST, GET, DELETE]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimExpenseTypeAPI

apiv2_claim_expense_type:
  path: /api/v2/claim/expenses/types/{id}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [GET, PUT]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimExpenseTypeAPI

apiv2_claim_expenses:
  path: /api/v2/claim/requests/{requestId}/expenses
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [POST, GET, DELETE]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimExpenseAPI
  requirements:
    requestId: '\d+'

apiv2_claim_expense:
  path: /api/v2/claim/requests/{requestId}/expenses/{id}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [GET, PUT]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimExpenseAPI
  requirements:
    requestId: '\d+'
apiv2_claim_attachments:
  path: /api/v2/claim/requests/{claimRequestId}/attachments
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [POST, GET, DELETE]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimAttachmentAPI
  requirements:
    claimRequestId: '\d+'

apiv2_claim_attachment:
  path: /api/v2/claim/requests/{claimRequestId}/attachments/{id}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [GET, PUT]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimAttachmentAPI
  requirements:
    claimRequestId: '\d+'

apiv2_claim_requests:
  path: /api/v2/claim/requests
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [POST, GET]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimRequestAPI

apiv2_claim_request:
  path: /api/v2/claim/requests/{id}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [GET]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimRequestAPI

apiv2_claim_attachments:
  path: /api/v2/claim/requests/{claimRequestId}/attachments
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST, GET, DELETE ]
  defaults:
    _api: OrangeHRM\Claim\Api\ClaimAttachmentAPI
    _key: claimRequestId
  requirements:
    claimRequestId: '\d+'

apiv2_claim_attachment:
    path: /api/v2/claim/requests/{claimRequestId}/attachments/{id}
    controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
    methods: [ GET, PUT ]
    defaults:
        _api: OrangeHRM\Claim\Api\ClaimAttachmentAPI
        _key: claimRequestId
    requirements:
      claimRequestId: '\d+'

